<!DOCTYPE html>
<html class="full" lang="en">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Relax | Coolest Relaxation Music Playlist (Open beta)</title>
    <link rel="icon" href="images/favicon.png" type="image/png" sizes="16x16">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- plugins -->
    <link rel="stylesheet" href="css/font-awesome.min.css">


    <!-- Custom CSS -->
    <link href="css/master.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- <div class="overlay"></div> -->
    <div id="jquery_jplayer" class="jp-jplayer"></div>
    <div id="jp_container" class="jp-audio" role="application" aria-label="media player">
    	<div class="jp-type-playlist">
    		<div class="jp-gui jp-interface">
                <!-- music-player -->
                <div class="music-player">
                    <div class="container">
                        <div class="player">
                            <span class="music-timer pull-right jp-time-holder">
                                <span class="current-duration jp-current-time">00:00</span> / <span class="music-duration jp-duration">00:00</span>
                            </span>
                            <h5 class="current-playing" id="current-track">Click to play the selected track</h5>
                            <div class="seeder jp-progress jp-seek-bar">
                                <span class="seeder-layout"><!-- seeder will appear here --></span>
                                <span class="seeder-progress jp-play-bar"><!-- seeder will appear here --></span>
                            </div>
                            <div class="controls">
                                <ul class="list-inline pull-right jp-volume-controls">
                                    <li>
                                        <span class="volume-on jp-mute"><i class="fa fa-volume-up"></i></span>
                                        <span class="volume-mute jp-unmute" style="display:none;"><i class="fa fa-volume-off disabled">&nbsp;&nbsp;</i></span>
                                    </li>
                                    <li class="no-padding">
                                        <div class="volume-seeder jp-volume-bar">
                                            <span class="seeder-layout"><!-- seeder will appear here --></span>
                                            <span class="seeder-progress volume jp-volume-bar-value"><!-- seeder will appear here --></span>
                                        </div>
                                    </li>
                                </ul>
                                <ul class="list-inline pull-right control-toggles">
                                  <li>
                                    <span class="jp-shuffle"><i class="fa fa-random"></i></span>
                                  </li>
                                  <li>
                                    <span class="jp-repeat"><i class="fa fa-repeat"></i></span>
                                  </li>
                                </ul>
                                <ul class="list-inline jp-controls">
                                    <li><span><i class="fa fa-chevron-circle-left jp-previous"></i></span></li>
                                    <li><span>
                                        <i class="fa fa-play-circle jp-play"></i>
                                        <i class="fa fa-pause-circle jp-pause" style="display:none;"></i>
                                    </span></li>
                                    <li><span><i class="fa fa-chevron-circle-right jp-next"></i></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- music-player -->
    		</div>
    		<div class="jp-playlist">
                <!-- music-playlist -->
                <div class="music-playlist">
                    <div class="loader-overlay">
                      <i class="fa fa-spin fa-gear loader"></i>
                    </div>
                    <div id="slimscroll">
                        <select class="form-control album-list" id="album_repository_list">
                          <option value="">Loading....</option>
                        </select>
                        <div class="track-list">
                          <ul class="list-unstyled">
                          </ul>
                        </div>

                    </div>
                </div>
                <!-- music-playlist -->
    		</div>
    		<div class="jp-no-solution" style="display:none;">
    			<span>Update Required</span>
    			To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
    		</div>
    	</div>

 </div><!-- jp_container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- slim-scroll -->
    <script type="text/javascript" src="js/jquery.slimscroll.min.js"></script>
    <script src="js/functions.js" charset="utf-8"></script>
    <script src="src/player/jplayer/jquery.jplayer.min.js" charset="utf-8"></script>
    <script src="src/player/add-on/jplayer.playlist.min.js" charset="utf-8"></script>
    <script src="src/master.js" charset="utf-8"></script>
    <script>
        $(function () {
            $('#slimscroll').slimScroll({
                height: '100%'
            });
        });

    </script>
</body>

</html>
